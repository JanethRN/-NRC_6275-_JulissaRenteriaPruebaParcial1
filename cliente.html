<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <title>CLIENTE</title>
</head>

<body>

    <h1>CLIENTE</h1>

    <!--INGRESAMOS DATOS AL FORMULARIO DE CLIENTE-->
    <form method="post" action="{{url_for('datos')}}">
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" placeholder="Ingrese el nombre" name="nombre">
        </div>
        <div class="form-group">
            <label>Télefono</label>
            <input type="number" class="form-control" placeholder="Ingrese télefono" name="telefono">
        </div>
        <div class="form-group">
            <label>estado</label>
            <select class="form-control" name="estado">
                <option value="1">Normal</option>
                <option value="2">Caso</option>
            </select>
        </div>
        <input type="submit">
    </form>

    <!--Mostramos clientes a tráves de tabla-->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">telefono</th>
                <th scope="col">estado</th>
            </tr>
        </thead>
        <tbody>
            <!--Accedemos al array-->
            {% for cliente in array_cliente %}

            <tr>
                <th>{{cliente.nombre}}</th>
                <th>{{cliente.telefono}}</th>
                <th>{{cliente.estado}}</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
